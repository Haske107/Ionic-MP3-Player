<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only
        menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Language</ion-label>
            <ion-select interface="popover">
              <ion-option>English</ion-option>
              <ion-option>Spanish</ion-option>
              <ion-option>Japanese</ion-option>
              <ion-option>Chinese</ion-option>
            </ion-select>
          </ion-item>
          <ion-item></ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
